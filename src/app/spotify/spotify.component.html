<mat-slider
  class="example-margin"
  [max]="max"
  [min]="min"
  [step]="step"
  [discrete]="thumbLabel"
  [showTickMarks]="showTicks">
<input matSliderThumb [(ngModel)]="value" (mouseup)="getTopSongs()">
</mat-slider>
{{value}}
<ul>
  <li *ngFor="let item of topReadList">
<mat-card class="example-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle *ngFor="let x of item.artists" >{{x.name}}</mat-card-subtitle>
  </mat-card-header>
  <span *ngFor="let y of item.album.images; let firstImage=first">
    <img mat-card-image  *ngIf="firstImage" src={{y.url}}  width="50" height="50">
  </span>
  <mat-card-content>
    <p>
      Example text with a quick description
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">LIKE</button>
    <button mat-raised-button color="warn">SHARE</button>
  </mat-card-actions>
</mat-card>
</li>
</ul>
