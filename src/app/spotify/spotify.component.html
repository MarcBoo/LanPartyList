<h1>Header Search</h1>
<div>
    <input [(ngModel)]="query" placeholder="Search for songs">
    <button (click)="searchSongs()">Search</button>
    <ul>
        <li *ngFor="let song of songs">{{ song }}</li><!-- {{ song.name }} by {{ song.artists[0].name }} -->
        <li>{{ query }}</li>
    </ul> 
</div>
